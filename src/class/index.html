  <body>
    <script>
      class man {
        constructor(name) {
          this.name = name;
        }
      }
      class Person extends man {
        constructor(name, age) {
          super();
          this.name = name;
          this.age = age;
          console.log(this);
        }
      }
      let p = new Person("ming", 20);
      console.log(p);
    </script>
  </body>
